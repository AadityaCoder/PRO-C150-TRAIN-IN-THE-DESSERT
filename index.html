<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:yellow">
        <!-- Camera -->
        <a-camera wasd-controls-enabled="false" position="0 10  30"></a-camera>

        <!-- Assets  -->
        <a-assets>
            <a-asset-item id="train-obj" src="./models/tinker.obj"></a-asset-item>
            <a-asset-item id="train-mtl" src="./models/obj.mtl"></a-asset-item>
        </a-assets>

        <!-- Models  -->
        <a-entity obj-model="obj:#train-obj; mtl:#train-mtl; " position="0 0.5 -10" rotation="-90 180 90" scale="0.1 0.1 0.1 "></a-entity>

    </a-scene>
</body>

</html>
